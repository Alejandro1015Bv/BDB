<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de Partituras</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para esta página */
        body { font-family: Arial, sans-serif; background-color: #f4f7f9; color: #333; }
        header { background-color: #003366; color: #fff; text-align: center; padding: 20px 0; }
        main { max-width: 900px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .tab-container { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab-button { flex: 1; text-align: center; padding: 15px 0; cursor: pointer; font-size: 1.1em; font-weight: bold; color: #555; border: none; background: none; transition: background-color 0.3s, color 0.3s; }
        .tab-button.active { color: #003366; border-bottom: 3px solid #003366; }
        .tab-content { display: none; padding: 20px 0; }
        .tab-content.active { display: block; }
        .form-container, .download-container { padding: 20px; border-radius: 8px; background-color: #f9f9f9; }
        .form-container input, .form-container select, .download-container select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .form-container button, .download-container button { width: 100%; padding: 12px; background-color: #003366; color: #fff; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        .form-container button:hover, .download-container button:hover { background-color: #004d99; }
        #mensaje-exito, #download-message { text-align: center; margin-top: 15px; font-weight: bold; }
        #downloadOptions { display: flex; flex-wrap: wrap; gap: 10px; }
        #partituraList { max-height: 250px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        #partituraList label { display: block; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Herramientas de Administración</h1>
    </header>

    <main>
        <div class="tab-container" id="tabContainer">
            <button class="tab-button active" data-tab="upload-tab">Subir Partitura</button>
            <button class="tab-button" data-tab="download-tab">Descargar Partituras</button>
        </div>

        <div id="upload-tab" class="tab-content active">
            <section class="form-container">
                <h2>Subir Nueva Partitura</h2>
                <form id="partituraForm">
                    <label>Título:</label><input type="text" id="titulo" required>
                    <label>Número:</label><input type="number" id="numero" min="1" required>
                    <label>Instrumento:</label>
                    <select id="instrumento" required>
                        <option value="">Seleccione</option>
                        <option value="saxofon">Saxofón</option>
                        <option value="clarinete">Clarinete</option>
                        <option value="bajo">Bajo y Trombón</option>
                        <option value="trompeta">Trompeta</option>
                        <option value="liras">Liras</option>
                    </select>
                    <label>Tipo de Música:</label>
                    <select id="tipo" required>
                        <option value="">Seleccione</option>
                        <option value="bailables">Bailable</option>
                        <option value="marchas">Marcha</option>
                    </select>
                    <label>Archivo de Imagen:</label><input type="file" id="archivo_file" accept="image/*" required>
                    <button type="submit">Guardar Partitura</button>
                </form>
                <p id="mensaje-exito"></p>
            </section>
        </div>

        <div id="download-tab" class="tab-content">
            <section class="download-container">
                <h2>Descargar Partituras</h2>
                <form id="downloadForm">
                    <label>Seleccionar Instrumento:</label>
                    <select id="download-instrumento">
                        <option value="">Todos</option>
                        <option value="saxofon">Saxofón</option>
                        <option value="clarinete">Clarinete</option>
                        <option value="bajo">Bajo y Trombón</option>
                        <option value="trompeta">Trompeta</option>
                        <option value="liras">Liras</option>
                    </select>
                    <label>Seleccionar Tipo de Música:</label>
                    <select id="download-tipo">
                        <option value="">Todos</option>
                        <option value="bailables">Bailable</option>
                        <option value="marchas">Marcha</option>
                    </select>
                    <label>Seleccionar Partituras:</label>
                    <div id="partituraList"></div>
                    <button type="submit">Descargar Seleccionadas</button>
                </form>
                <p id="download-message"></p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Banda Estudiantil del Colegio Don Bosco. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Credenciales de Supabase
        const supabaseUrl = 'https://dupflxvhjogpoogbcjgl.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1cGZseHZoam9ncG9vZ2JjamdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NjM5NTEsImV4cCI6MjA3MzUzOTk1MX0.84Y1r4mJYRPTRlkAUcXraoIcGmZrq9ICI0r-l0pF8VI';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // Credenciales de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMtWMlW_JFRVBcAldePw8FsnMgbRJcfuE",
            authDomain: "banda-estudiantil.firebaseapp.com",
            projectId: "banda-estudiantil",
            storageBucket: "banda-estudiantil.firebasestorage.app",
            messagingSenderId: "1021301143534",
            appId: "1:1021301143534:web:b47627a8ea2f15e30900ff"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Lógica del Sistema de Pestañas
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // Lógica de Subida de Partituras
        document.getElementById('partituraForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const archivo = document.getElementById('archivo_file').files[0];
            const titulo = document.getElementById('titulo').value;
            const numero = parseInt(document.getElementById('numero').value);
            const instrumento = document.getElementById('instrumento').value;
            const tipo = document.getElementById('tipo').value;
            const mensajeExito = document.getElementById('mensaje-exito');
            mensajeExito.textContent = 'Subiendo...';
            
            // Genera el nuevo nombre de archivo a partir del título y el tipo de archivo original
            const extension = archivo.name.split('.').pop();
            const nombreArchivo = `${titulo}.${extension}`;

            try {
                const { error: uploadError } = await supabase.storage
                    .from('partituras-bucket')
                    .upload(`${instrumento}/${tipo}/${nombreArchivo}`, archivo);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase
                    .storage
                    .from('partituras-bucket')
                    .getPublicUrl(`${instrumento}/${tipo}/${nombreArchivo}`);
                
                const nuevaPartitura = {
                    titulo: titulo,
                    numero: numero,
                    instrumento: instrumento,
                    tipo: tipo,
                    url: publicUrl,
                    timestamp: Date.now()
                };

                await addDoc(collection(db, "partituras"), nuevaPartitura);
                
                document.getElementById('partituraForm').reset();
                mensajeExito.textContent = 'Partitura guardada exitosamente.';
            } catch (error) {
                console.error("Error: ", error);
                mensajeExito.textContent = `Ocurrió un error: ${error.message}`;
            }
        });

        // Lógica de Descarga de Partituras
        const downloadInstrumento = document.getElementById('download-instrumento');
        const downloadTipo = document.getElementById('download-tipo');
        const partituraList = document.getElementById('partituraList');
        const downloadForm = document.getElementById('downloadForm');
        const downloadMessage = document.getElementById('download-message');

        async function fetchAndRenderPartituras() {
            partituraList.innerHTML = '';
            const instrumento = downloadInstrumento.value;
            const tipo = downloadTipo.value;

            let q = collection(db, "partituras");
            let partituras = [];

            if (instrumento && tipo) {
                q = query(q, where("instrumento", "==", instrumento), where("tipo", "==", tipo));
            } else if (instrumento) {
                q = query(q, where("instrumento", "==", instrumento));
            } else if (tipo) {
                q = query(q, where("tipo", "==", tipo));
            }

            const querySnapshot = await getDocs(q);
            querySnapshot.forEach(doc => partituras.push(doc.data()));

            if (partituras.length > 0) {
                partituras.sort((a, b) => a.numero - b.numero);
                partituras.forEach(p => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = p.numero + p.titulo;
                    checkbox.value = p.url;
                    checkbox.dataset.nombreArchivo = `${p.titulo} - ${p.instrumento} - ${p.numero}`;

                    const label = document.createElement('label');
                    label.htmlFor = p.numero + p.titulo;
                    label.textContent = `N° ${p.numero} - ${p.titulo}`;

                    partituraList.appendChild(checkbox);
                    partituraList.appendChild(label);
                });
            } else {
                partituraList.textContent = "No se encontraron partituras con estos criterios.";
            }
        }

        downloadInstrumento.addEventListener('change', fetchAndRenderPartituras);
        downloadTipo.addEventListener('change', fetchAndRenderPartituras);
        
        fetchAndRenderPartituras();

        async function downloadFile(url, name) {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        downloadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const selectedPartituras = document.querySelectorAll('#partituraList input[type="checkbox"]:checked');
            if (selectedPartituras.length === 0) {
                downloadMessage.textContent = 'Por favor, selecciona al menos una partitura.';
                return;
            }

            downloadMessage.textContent = 'Iniciando descarga...';
            for (const checkbox of selectedPartituras) {
                await downloadFile(checkbox.value, `${checkbox.dataset.nombreArchivo}.jpg`);
            }
            downloadMessage.textContent = '¡Descarga completa!';
        });
    </script>
</body>
</html>
